<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>    
<body>



<div class="grid-container margin">
    <div class="header bg_color">Quick Quiz Game</div>
    <div class="timer bg_color" style="text-align:end; padding-right: 20px; ">
        <div id="score" class="timer">0</div>
        <div id="timer" class="timer">30</div>
    </div>
        
</div>

<div id="menu">
        <div class="bg_color padding">
            <div>Choose for play with..</div>
            <div class="menu" id="hard">15 Questions</div>
            <div class="menu" id="medium">10 Questions</div>
            <div class="menu" id="easy">5 Questions</div>
        
        </div>
</div>

<div id="play" style="display: none">
        <div class="grid-container bg_color">
                <div class="left-tab" id="question_tab">
                </div>
                <div id="question" class="question bg_color">What is your name?</div>
                <div id="choice1" class="choice ans1 bg_color">Ans1</div>
                <div id="choice2" class="choice ans2 bg_color">Ans2</div>
                <div id="choice3" class="choice ans3 bg_color">Ans3</div>
                <div id="choice4" class="choice ans4 bg_color">Ans4</div>
        
        </div>
</div>

<script>
    
</script>

</body>

<script type="text/javascript" src="js/question.js"></script>
<!-- <script type="text/javascript" src="js/timer.js"></script> -->

</html>
